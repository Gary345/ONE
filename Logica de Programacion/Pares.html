<meta charset="UTF-8">
<h1>Numeros pares</h1>
<script>

function saltarLinea() {

document.write("<br>");	
document.write("<br>");	
document.write("<br>");	

}  

function imprimir(frase) {

document.write(frase);
saltarLinea();
}
var x=2;
while (x<=100) {
    imprimir(x)
    var x=(x+2);
}
</script>

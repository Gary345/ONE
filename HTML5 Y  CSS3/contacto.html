<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia de Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form >
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>
                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico"class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono"class="input-padron" required placeholder="(XX)XXXXXXXX">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email">
                <input type="radio" name="contacto" value="email" id="radio-email"> E-mail</label>
                
                <label for="radio-telefono">
                <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-Whatsapp">
                <input type="radio" name="contacto" value="whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
                
                </fieldset>
            <fieldset>
                <legend>¿En qué horario desea ser atendido?</legend>
                <select name="" id="">
                    <option >Mañana</option>
                    <option >Tarde</option>
                    <option >Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbaeir Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">



            </form>
            <table>
            <thead><tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>

            </thead>
                
                <tbody>
                    <tr>
                        <th>Lunes</th>
                        <th>8:00 am-20:00 pm</th>
                    </tr>
                    <tr>
                        <th>Miercoles</th>
                        <th>8:00 am-20:00 pm</th>
                    </tr>
                    <tr>
                        <th>Viernes</th>
                        <th>8:00 am-20:00 pm</th>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png"alt="Logo de la Barberia de Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
